<!DOCTYPE html>
<html>

<head>
   <meta charset="EUC-KR">
   <title>lightBox</title>

   <link rel="stylesheet" href="./CSS/Ex03Style.css">
   <script type="text/javascript" src="./JS/Ex03Script.js"></script>
</head>

<body onload="javascript:main()">
   <header>
      <h1>light box</h1>
      <img src="../img/car01.png" width="100" class="thumb">
      <img src="../img/car02.png" width="100" class="thumb">
      <img src="../img/car03.png" width="100" class="thumb">
   </header>
   <div id="block"></div>
   <div id="lightBox" class="active">
      <h1 id="carName">어큐라 NSX GT3</h1>
      <p>
         <table>
            <tr>
               <th>모델명</th>
               <th>배기량</th>
               <th>최대출력</th>
               <th>연비</th>
               <th>출시가</th>
            </tr>
            <tr id="carData">
               <td>GT3</td>
               <td>3,501cc</td>
               <td>정보없음</td>
               <td>정보없음</td>
               <td>465,000유로</td>
            </tr>
         </table>
      </p>
      <figure>
         <img src="../img/car01.png">
         <img src="../img/car02.png">
         <img src="../img/car03.png">
      </figure>
      <div class="indicator">
         <button>1</button>
         <button>2</button>
         <button>3</button>
      </div>
      <div id="close" class="btnClose">X</div>
   </div>
</body>

</html>
