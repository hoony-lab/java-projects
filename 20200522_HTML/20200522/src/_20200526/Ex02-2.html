<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<style>
		table {
			width: 10%;
		}

		#spacing {
			border-spacing: 10px;
		}

		#collapse {
			border-collapse: collapse;
		}
	</style>
</head>

<body>
	<table border=6>
		<tr>
			<th>1</th>
		</tr>
	</table>
	<br /><br />
	<table id="collapse" border=6>
		<tr>
			<th>2</th>
		</tr>
	</table>
	<br /><br />
	<table id="spacing" border=3>
		<tr>
			<th>3</th>
		</tr>
	</table>
	<br /><br />
</body>

</html>
